<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var cityhall = {lat: 34.694062, lng: 135.502154};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: cityhall
        });
        var marker = new google.maps.Marker({
          position: cityhall,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjOYRH41YunVu6mzZkr6-K5y8QkdLAZSA&callback=initMap">
    </script>
  </body>
</html>
