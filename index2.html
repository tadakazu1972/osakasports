<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="content-language" content="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjOYRH41YunVu6mzZkr6-K5y8QkdLAZSA&region=JP&language=ja&sensor=true"></script>
<script type="text/javascript">
//マップオブジェクト設定
  var mapObj;
  //大阪市役所を緯度・軽度の初期値に設定
  var posX=34.694062;
  var posY=135.502154;
  //マップ作成
  google.maps.event.addDomListener(window, 'load', function(){
	var map = document.getElementById("map_canvas");
	var options = {
		zoom: 16,
		center: new google.maps.LatLng(posX, posY),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	mapObj = new google.maps.Map(map, options);
  });
</script>
</head>
<body>
  <div id="map_canvas"></div>
</body>
